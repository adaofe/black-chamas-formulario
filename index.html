<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscrição - Black Chamas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4B2A14;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #6A3C1D;
      padding: 20px;
      border-radius: 8px;
    }
    header img {
      width: 100%;
      border-radius: 8px;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
    }
    .button {
      background-color: #F1C58E;
      color: #000;
      padding: 12px;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #E0B676;
    }
    .alerta {
      background-color: #FFD700;
      color: #000;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="rj2.jpeg" alt="Banner do Evento">
    </header>
    <h1>Formulário de Inscrição</h1>
    <h2>Evento Black Chamas</h2>
    <p><strong>Data:</strong> 26/04 &nbsp; | &nbsp; <strong>Horário:</strong> 14h às 18h</p>
    <p><strong>Local:</strong> Biblioteca Municipal Ziraldo – Cidade das Artes, Rio de Janeiro</p>

    <div id="mensagem-alerta"></div>

    <form action="https://sheetdb.io/api/v1/rdgtdft04i0ej?sheet=dados" method="POST">
      <input name="sheetdb" type="hidden" value="true">
      <input type="hidden" name="success_url" value="https://adaofe.github.io/black-chamas-formulario/agradecimento.html">

      <label>Nome completo*:
        <input type="text" name="nome" required>
      </label>
      <label>E-mail*:
        <input type="email" name="email" required>
      </label>
      <label>WhatsApp com DDD*:
        <input type="text" name="whatsapp" required>
      </label>
      <label>Você é*:
        <select name="tipo" id="tipo" required>
          <option value="">Selecione</option>
          <option value="Público geral">Público geral</option>
          <option value="Parceiro(a)">Parceiro(a)</option>
          <option value="Colaborador(a)">Colaborador(a)</option>
          <option value="Outro">Outro</option>
        </select>
      </label>

      <label>Receber comunicações?*:
        <select name="comunicacoes" required>
          <option value="">Selecione</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
      </label>

      <label>Autoriza uso de imagem?*:
        <select name="imagem" required>
          <option value="">Selecione</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
      </label>

      <label>Concorda com o uso de dados?*:
        <select name="lgpd" required>
          <option value="">Selecione</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
      </label>

      <label>Como soube do evento? (opcional):
        <input type="text" name="divulgacao">
      </label>

      <label>Algo que gostaria de compartilhar? (opcional):
        <textarea name="mensagem" rows="4"></textarea>
      </label>

      <button class="button" type="submit">Enviar inscrição</button>
    </form>
  </div>
</body>
</html>
